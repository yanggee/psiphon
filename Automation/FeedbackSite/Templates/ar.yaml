ar:
  title: 'تواصل معنا '
  top_content_title: 'شاركنا برأيك '
  top_para_1: |
    آراؤكم وردود فعلكم تجعل سايفون أفضل!
  top_para_2: |+
    العديد من الأعطال يمكن معالجتها من خلال تحميل أحدث إصدار من برنامج سايفون. بإمكانك تحميل أحدث إصدار للبرنامج عبر الرابط التالي:  <a class="newVersionURL" href="#"> </a>,
    كما بإمكانك مراسلتنا على العنوان الإلكتروني التالي: <span id="newVersionEmail"></span>



  top_para_3: |
    يمكنكم أن تجدوا حلولا للكثير من المشاكل الشائعة في قسم
    <a class="faqURL" href="#">الأسئلة الشائعة</a>
  diagnostic_check: |+
    تحميل بيانات سايفون لهذه الجلسة. يرجى الملاحظة أن هذه البيانات لا تكشف شخصيتك ، وأنها سوف تساعدنا حتى يستمر سايفون بالعمل بسلاسة
    <a class="dataCollectionInfoURL" href="#">.اضغط هنا لمعرفة ما هي البيانات التي نجمعها.</a>

  smiley_title: مستوى رضاك عن سايفون.
  smiley_happy: 'سايفون يعمل ويتصل كما أريد. '
  smiley_sad: 'سايفون يفشل بالإتصال عادة أو لا يعمل جيدا. '
  submit_button: إرسال
  text_feedback_prompt: |
    الرجاء وضع تعليقاتك هنا:
  text_feedback_email_prompt: |
    لن نستطيع الرد عليك أو مساعدتك إذا لم تدخل عنوان بريدك الإلكتروني:
  text_feedback_bottom_para: |
    إذا كان النموذج أعلاه لا يعمل، أو كنت ترغب في إرسال لقطة شاشة صورية ، يرجى مراسلتنا عبر البريد الإلكتروني
    <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
