el:
  title: Σχόλια για το Psiphon
  top_content_title: Στείλτε μας τα Σχόλιά σας
  top_para_2: |
    Πολλά προβλήματα μπορούν να διορθωθούν με την λήψη της τελευταίας έκδοσης. Μπορείτε
    <a class="newVersionURL" href="#">να κάνετε λήψη της τελευταίας έκδοσης πατώντας εδώ</a>,
    ή μπορείτε να στείλετε email στο <span id="newVersionEmail"></span>.
  diagnostic_check: |
    Αποστολή διαγνωστικών δεδομένων. Σας πληροφορούμε ότι αυτά τα διαγνωστικά δεδομένα δεν σας ταυτοποιούν και μας βοηθούν να διατηρήσουμε την ομαλή λειτουργία του Psiphon.
    <a class="dataCollectionInfoURL" href="#">Πατήστε εδώ για να δείτε ποιά δεδομένα συλλέγουμε.</a>
  smiley_title: Συνολική ικανοποίηση
  smiley_happy: Το Psiphon συνδέεται και αποδίδει όπως θα ηθελα.
  smiley_sad: Το Psiphon συχνά αδυνατεί να συνδεθεί ή δεν αποδίδει αρκετά καλά.
  submit_button: Υποβολή
  text_feedback_prompt: |
    Εισάγετε τα σχόλιά σας εδώ:
  text_feedback_email_prompt: |
    Αν θέλετε να σας απαντήσουμε, εισάγετε το email σας:
  text_feedback_bottom_para: |
    Αν η παραπάνω φόρμα δεν λειτουργεί ή αν θέλετε να στείλετε απεικονίσεις οθονης, στείλτε μας email στο <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
