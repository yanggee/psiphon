  text_feedback_prompt: |
    སྐུ་ཉིད་ནས་འདི་གར་མཆན་སྐྱོན་རོགས།:
  text_feedback_email_prompt: |
    གལ་ཏེ་ང་ཚོས་སྐུ་ཉིད་ལ་འབྲེལ་བ་ཞུ་འདོད་ན་ཁྱེད་རང་གི་གློག་འཕྲིན་ཁ་བྱང་འགོད་རོགས།:
  text_feedback_bottom_para: |
    གོང་གི་འགེངས་ཤོག་འདི་བཀང་མི་ཐུབ་པའམ། ཡང་ན་ཁྱེད་རང་གིས་འཆར་ཤེལ་པར་ལེན་བྱས་ནས་གཤམ་གྱི་གློག་འཕྲིན་ཁ་བྱང་སྒང་ལ་བཏང་རོགས<a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
