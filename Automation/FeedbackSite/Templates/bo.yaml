bo:
  title: སཡི་ཕོན་ལ་དགོངས་འཆར།
  top_content_title: སྐུ་ཉིད་ནས་ང་ཚོར་དགོངས་འཆར་གནང་རོགས།
  top_para_1: |
    སྐུ་ཉིད་ཀྱི་བསམ་འཆར་གྱིས་སཡི་ཕོན་དྲྭ་ཚིགས་གོང་འཕེལ་འགྲོ་རྒྱུར་ཕན་ཐོགས་ངེས་ཅན་ཡོད།:
  top_para_2: |+
    ཐོན་གསར་པ་ཕབ་ལེན་བྱས་པས་དྲྭ་རྒྱ་དང་འབྲེལ་བའི་དཀའ་ངལ་མང་དག་ཅིག་སེལ་ཐུབ།
    <a class="newVersionURL" href="#">འདིར་སྣོན་ཏེ་ཕབ་ལེན་ཐོན་གསར་ཤོས་</a>,
    ཡང་ན་ཁྱེད་རང་གིས་གཤམ་གྱི་ཁ་བྱང་ལ་་གློག་འཕྲིན་གཏོང་རོགས <span id="newVersionEmail"></span>

  top_para_3: |
    ང་ཚོའི་གཤམ་གྱི་དྲྭ་ཚིགས་ནས་སྐུ་ཉིད་ལ་ནམ་རྒྱུན་ཕྲད་བཞིན་པའི་དཀའ་ངལ་མང་དག་ཅིག་གི་ཐབས་ལམ་རྙེད་ཐུབ།<a class="faqURL" href="#">
    ཡང་སེ་སླེབས་པའི་དྲི་བ།</a>
  diagnostic_check: |
    དྲྭ་འབུ་བརྟག་དཔྱད་ཀྱི་ཡིག་ཆ་ནང་འཇུག་གནང་རོགས། སྐུ་ཉིད་ཀྱི་མཁྱེན་རྟོགས་ཀྱི་ཆེད་དུ་ཞུ་རྒྱུར་དྲྭ་འབུ་བརྟག་དཔྱད་ཀྱི་ཡིག་ཆ་འདིས་ཁྱེད་རང་སུ་ཡིན་མིན་ངོ་ཐག་ཆོད་མི་ཐུབ་ཅིང་།
    འདི་ལ་བརྟེན་ནས་ང་ཚོས་་སཡི་ཕོན་དྲ་ཚིགས་དཀའ་ཚེགས་མེད་པར་བདེ་སླག་ངང་ལོངས་སྤྱོད་ཐུབ།
    <a class="dataCollectionInfoURL" href="#">འདིར་སྣོན་ནས་ང་ཚོས་ཡིག་ཆ་གང་གསོག་འཇོག་བྱེད་པ་གཟིགས་རོགས། </a>
  smiley_title: ཐུན་མོང་གི་མོས་པ།
  smiley_happy: སཡི་ཕོན་དྲྭ་ཚིགས་ཀྱིས་ང་རང་གི་འདོད་པ་ལྟར་དྲྭ་རྒྱ་དང་འབྲེལ་བའི་ལས་དོན་སྒྲུབ་ཐུབ་ཀྱི་འདུག
  smiley_sad: སཡི་ཕོན་དྲྭ་ཚིགས་ཀྱིས་དྲྭ་རྒྱ་དང་འབྲེལ་བའི་ལས་དོན་སྒྲུབ་མི་ཐུབ་པའི་གནས་ཚུལ་ཡང་སེ་ཐོན་གྱི་འདུག
