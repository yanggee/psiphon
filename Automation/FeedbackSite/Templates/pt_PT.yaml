pt_PT:
  title: Psiphon - Comentário
  top_content_title: Dê-nos a Sua Opinião
  top_para_1: |
    A sua opinião torna o Psiphon melhor!
  top_para_2: |
    Muitos problemas podem ser corrigidos ao transferir a última versão. Pode
    <a class="newVersionURL" href="#">transferir a última versão, clicando aqui</a>,
    ou pode enviar uma mensagem para <span id="newVersionEmail"></span>.
  top_para_3: |
    Pode encontrar soluções para muitos problemas comuns nas nossas
    <a class="faqURL" href="#">Perguntas Mais Frequentes</a>.
  diagnostic_check: |
    Enviar dados do diagnóstico. Por favor, note que estes dados do diagnóstico não
    o identificam, e este irá ajudar-nos a manter o Psiphon a funcionar uniformemente.
    <a class="dataCollectionInfoURL" href="#">Clique aqui para ver os dados que nós recolhemos.</a>
  smiley_title: Satisfação Geral
  smiley_happy: O Psiphon liga e funciona do modo que eu esperava.
  smiley_sad: O Psiphon falha muitas vezes na ligação ou não funciona suficientemente bem.
  submit_button: Submeter
  text_feedback_prompt: |
    Por favor, insira aqui os seus comentários:
  text_feedback_email_prompt: |
    Se pretender obter uma resposta da nossa parte, por favor, insira o seu endereço de e-mail:
  text_feedback_bottom_para: |
    Se o formulário acima não funcionar, ou se pretender enviar capturas de ecrã, por favor, envie-nos uma mensagem para <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
