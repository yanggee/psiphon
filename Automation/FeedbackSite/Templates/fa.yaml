fa:
  title: بازخورد سایفون
  top_content_title: نظرات خود را با ما در میان بگذارید
  top_para_1: |
    بازخورد‌های شما عملکرد سایفون را بهبود می‌بخشد!
  top_para_2: |
    بسیاری از مشکلاتی که با سایفون تجربه می‌کنید با دانلود نسخه جدید برطرف می‌شوند. شما می‌توانید
    <a class="newVersionURL" href="#">اینجا کلیک کنید و آخرین نسخه سایفون را دریافت کنید</a>,
    یا به این آدرس ایمیل بفرستید <span id="newVersionEmail"></span>.
  top_para_3: |
    پاسخ بیشتر مشکل‌های رایج را در قسمت
    <a class="FaqURL" href="#">سوالات متداول</a> پیدا کنید.
  diagnostic_check: |
    آپلود و ارسال اطلاعات فنی/تشخیصی برنامه. لطفا به خاطر داشته باشید که این اطلاعات به هیچ عنوان
    هویت شما را آشکار نمی‌کند، و به ما کمک می‌کند که سایفون کارکرد بهتری داشته باشد.
    <a class="dataCollectionInfoURL" href="#"> اینجا کلیک کنید تا ببینید ما چه اطلاعاتی را جمع آوری می‌کنیم. </a>
  smiley_title: رضایت کلی
  smiley_happy: 'سایفون به خوبی وصل میشود و کار میکند.   '
  smiley_sad: 'سایفون معمولا وصل نمیشود و خوب کار نمیکند. '
  submit_button: ارسال
  text_feedback_prompt: |
    لطفا نظرهای خود را اینجا وارد کنید:
  text_feedback_email_prompt: |
    اگر می‌خواهید که ما به شما جواب بدیم، لطفآ ایمیل خود را اینجا وارد کنید:
  text_feedback_bottom_para: |
    اگر فرم بالا کار نمی‌کند و می‌خواهید برای ما عکس از صفحه‌ خودتون بفرستید. می‌توانید آن را به آدرس <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a> ایمیل کنید.
