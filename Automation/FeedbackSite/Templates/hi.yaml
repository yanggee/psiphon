hi:
  title: साइफ़ोन फ़ीडबैक
  top_content_title: हमें अपनी प्रतिक्रिया दें
  top_para_1: |
    आपका फीफ़ीफ़न बेहतर बनाता है!
  top_para_2: |
    नवीनतम संस्करण डाउनलोड करके कई समस्याएं तय की जा सकती हैं। आप कर सकते हैं

    <a class="newVersionURL" href="#"> यहां क्लिक करके नवीनतम संस्करण डाउनलोड </a>,

    या आप <span id = "newVersionEmail"> </ span> पर ईमेल भेज सकते हैं
  top_para_3: |
    आप हमारे कई समस्याओं के समाधान पा सकते हैं
    <a class="faqURL" href="#"> अक्सर पूछे जाने वाले प्रश्न </a>
  diagnostic_check: |
    नैदानिक डेटा अपलोड करें कृपया ध्यान दें कि यह डायग्नोस्टिक डेटा नहीं है
    आपकी पहचान करें, और यह हमें आसानी से साईफोन  चलने में मदद करेगा
    <a class="dataCollectionInfoURL" href="#"> हम कौनसा डेटा इकट्ठा करते हैं यह देखने के लिए यहां क्लिक करें। </a>
  smiley_title: सम्पूर्ण संतुष्टि
  smiley_happy: साइफ़ोन जिस तरह से मैं चाहता हूं उसे जोड़ता है और करता है
  smiley_sad: साईफोन  अक्सर कनेक्ट करने में विफल रहता है या अच्छा प्रदर्शन नहीं करता।
  submit_button: जमा करें
  text_feedback_prompt: |
    कृपया अपनी टिप्पणी यहां दर्ज करें:
  text_feedback_email_prompt: |
    अगर आप चाहते हैं कि हम आपको जवाब दें, तो कृपया अपना ईमेल पता दर्ज करें:
  text_feedback_bottom_para: |
    यदि उपरोक्त फॉर्म काम नहीं कर रहा है, या आप स्क्रीनशॉट भेजना चाहते हैं, तो कृपया हमें <a id="emailAddress" href="mailto:feedback@psiphon.ca"> feedback@psiphon.ca </a> पर ईमेल करें।
